name: Cypress Tests

on:
  push:
    branches:
      - development_cypress_workflow

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.14.2-slim-chrome103-ff102
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v4.2.0
        with:
          build: yarn add -D cypress
          run: yarn serve
          browser: chrome
